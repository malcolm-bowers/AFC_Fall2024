<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <button name="click">Click Me</button>
        <p></p>
        <script>
            let text = document.getElementsByTagName("p");
            let button = document.getElementsByTagName("button");
            const newParagraph = "I am a bunch of text and when submitted I should be centered. If not, then I might need to do some more research on how to do. :)";
            button[0].addEventListener("click", () => {
                text[0].innerHTML = newParagraph;
                text[0].style.textAlign = "center";
                text[0].style.fontSize = "36em";
            }) 
        </script>
    </body>
</html>
