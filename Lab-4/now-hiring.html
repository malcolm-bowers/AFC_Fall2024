<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Now Hiring!</title>
    <meta name="hiring" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Personal Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/icon.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Restaurant For The Soul
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="now-hiring.html">Now Hiring</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- No validation attributes for age, phone, and more info -->
    <div class="container" id="hiring-form">
      <form id="applicationForm" action="" method="get" class="mx-auto">
        <!-- Application Heading -->
        <div class="text-center mb-4">
          <h1>Application</h1>
        </div>

        <div class="row mb-3">
          <div class="col-sm-6">
            <label class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              name="fname"
              required
              maxlength="20"
              minlength="1"
            />
          </div>
          <div class="col-sm-6">
            <label class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              name="lname"
              maxlength="20"
              minlength="1"
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-6">
            <label class="form-label">Address 1</label>
            <input type="text" class="form-control" name="address1" required />
          </div>
          <div class="col-sm-6">
            <label class="form-label">Address 2</label>
            <input type="text" class="form-control" name="address2" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-6">
            <label class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              name="city"
              required
              maxlength="30"
            />
          </div>
          <div class="col-sm-3">
            <label class="form-label">State</label>
            <select class="form-select" name="state">
              <option value="ny">NY</option>
              <option value="tx">TX</option>
              <option value="hi">HI</option>
              <option value="nc">NC</option>
              <option value="sc">SC</option>
            </select>
          </div>
          <div class="col-sm-3">
            <label class="form-label">Zipcode</label>
            <input
              type="text"
              class="form-control"
              name="zipcode"
              required
              maxlength="9"
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-2">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" name="age" />
          </div>
          <div class="col-sm-4">
            <label class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              name="phone"
              placeholder="123-456-7890"
            />
          </div>
          <div class="col-sm-6">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            />
          </div>
        </div>
        <!-- Radio buttons for marital status -->
        <fieldset class="mb-3">
          <legend class="col-form-label">Are you married?</legend>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="isMarried"
              value="yes"
            />
            <label class="form-check-label">Married</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="isMarried"
              value="no"
              checked
            />
            <label class="form-check-label">Single</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="isMarried"
              value="maybe"
            />
            <label class="form-check-label">It's Complicated</label>
          </div>
        </fieldset>

        <!-- Favorite Colors checkboxes -->
        <fieldset class="mb-3">
          <legend class="col-form-label">Favorite Colors</legend>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="color1"
              value="blue"
            />
            <label class="form-check-label">Blue</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="color2"
              value="red"
            />
            <label class="form-check-label">Red</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="color3"
              value="yellow"
            />
            <label class="form-check-label">Yellow</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="color4"
              value="green"
            />
            <label class="form-check-label">Green</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="color5"
              value="purple"
            />
            <label class="form-check-label">Purple</label>
          </div>
        </fieldset>

        <!-- Text area for additional description with a character counter -->
        <div class="mb-3">
          <label class="form-label"
            >Tell us more about yourself: (30 char max)</label
          >
          <textarea
            class="form-control"
            id="moreInfo"
            name="other_description"
            cols="30"
            rows="4"
            style="resize: none"
          ></textarea>
          <div id="charCounter">30 characters remaining</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script-hiring.js"></script>
  </body>
</html>
